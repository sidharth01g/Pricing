<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Price Alerts</title>
    {% include 'html_dependencies.html' %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pricing</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('stores.index') }}">Stores<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('alerts.index') }}">Alerts</a>
            </li>
        </ul>
        {% if session['email'] %}
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('users.user_alerts') }}"><span class="glyphicon glyphicon-log-in"></span>Your alerts<span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.logout_user') }}"><span class="glyphicon glyphicon-user"></span>Logout</a>
            </li>
        </ul>
        {% else %}
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('users.login_user') }}"><span class="glyphicon glyphicon-log-in"></span>Login<span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.register_user') }}"><span
                        class="glyphicon glyphicon-user"></span>Sign up</a>
            </li>
        </ul>
        {% endif %}
    </div>
</nav>
<div class="container-fluid">
    {% block content %}

    {% endblock %}
</div>
</body>
</html>
