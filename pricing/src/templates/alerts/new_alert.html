{% extends "base.html" %}
{% block content %}
<br>
<div class="page-header">
    <h1>Create an alert</h1>
</div>
<div class="form-size">
    <form method="post">
        <div class="form-group">
            <label for="name">Alert</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" name="url" placeholder="http://example.com">
        </div>
        <div class="form-group">
            <label for="price">Price limit for alerts</label>
            <input type="text" class="form-control" id="price" name="price" placeholder="12.34"
                   aria-describedby="priceLimitDescription">
            <p id="priceLimitDescription" class="help-block">We'll send you an email to you when the price drops to this
                value or below</p>
        </div>
        <button type="submit" class="btn btn-default">Create</button>

    </form>

</div>
{% endblock %}
