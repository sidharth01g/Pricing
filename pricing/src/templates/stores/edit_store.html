{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <h1>Edit store</h1>
</div>

<div class="form-size">
    <form method="post">
        <div class="form-group">
            <label for="name">Store name</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp"
                   placeholder="Store name" value="{{ store.name }}">
            <small id="nameHelp" class="form-text text-muted">Example: Amazon</small>
        </div>
        <div class="form-group">
            <label for="urlPrefix">URL prefix</label>
            <input type="text" class="form-control" id="urlPrefix" name="url_prefix" placeholder="http://example.com"
                   value="{{ store.url_prefix }}">
        </div>
        <div class="form-group">
            <label for="tagName">Tag name</label>
            <input type="text" class="form-control" id="tagName" name="tag_name" placeholder="span"
                   aria-describedby="tagHelp" value="{{ store.tag_name }}">
            <small id="tagHelp" class="form-text text-muted">Example: <code>span</code></small>
        </div>
        <div class="form-group">
            <label for="query">Query</label>
            <input type="text" class="form-control" id="query" name="query" placeholder='{"id": "price-now"}'
                   aria-describedby="queryHelp" value="{{ store.query }}">
            <small id="queryHelp" class="form-text text-muted">Remember to user double quotation marks <code>{"id":
                "price-now"}</code></small>
        </div>
        <button type="submit" class="btn btn-default">Update</button>
    </form>
</div>
{% endblock %}
