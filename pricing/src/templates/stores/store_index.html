{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <br>
    <h1>Stores</h1>
    <div>List of supported stores</div>
    {% for store in stores %}

        <a href="{{ url_for('stores.store_page', store_id=store._id) }}" class="list-group-item">
            <h4 class="list-group-item-title">{{ store.name }}</h4>
            <p class="list-group-item-text">All URLs in this store start with {{ store.url_prefix }}</p>
        </a>
    {% endfor %}
    <a class="btn btn-success" href="{{ url_for('stores.create_store') }}">Create store</a>

</div>
{% endblock %}
